<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Wichtige Meta-Daten werden gesetzt -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sprung</title>

    <!-- Bootstrap CSS einbinden-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Erstellung und Modifizierung neuer CSS Klassen -->
 	<style type="text/css">
	.col-md-4 { 
		font-weight:bold
		height:220px;
	}
	.col-sm-6 { height:220px;}
	.wegvomrand {
		padding-left: 20%;
		padding-right: 20%;
	}
	<!-- Prozentangaben sind hier in diesem Fall besser als Pixelangaben da
		 bei einem fixen Pixelpadding die Elemente "blöd ausschauen" wenn das Browserfenster verkleinert wird -->
	.standartpad {
		padding-left: 10px;
		padding-right: 10px;
	}
	</style>   
  </head>
  <body>
  <!-- Form um einen Artikel zu suchen 
       Da keiner alle CSS Klassen aus Bootstrap auswendig weis, greife ich auf die Bootstrap Website zurück
	   Quelle dieser Form: http://getbootstrap.com/css/#forms-example (wurde von mir stark bearbeitet)
	   Der Benutzer kann mithilfe seiner Associate ID und einer Produkt ID ein Produkt Suchen
	   Dieses wird dann immer gleich dargestellt (da die XML Dateien aus meiner Erfahrung her gleich ausschauen..fast gleich)
	   
	   Die Eingabefenster passen sich der Größe des Browserfensters an
	   Diese Elemente sind mein Header
	   -->
		<form role="form">
		  <div class="form-group wegvomrand">
			<label for="aID">Amazon Associate ID</label>
			<input id="assID" type="text" class="form-control" id="aID" placeholder="Associate ID (sprungcom-21)">
		  </div>
		  <div class="form-group wegvomrand">
			<label for="produktID">Produkt ID (B00008OE6I)</label>
			<input id="prID" type="text" class="form-control" id="produktID" placeholder="Produkt ID (B00008OE6I)">
		  </div>
		  <div class="wegvomrand" align="center">
			<button type="button" align="center" class="btn btn-success" onclick="search()">Suchen</button>
		  </div>
		</form>
  <!--  Header Ende -->
  <!-- Inhalte Anfang bzw Body -->
  
		<!-- Diese Zeile enthält den Titel des Produktes UND die Produkt ID
             Der Titel wird in Form eines Primary Labels von Bootstrap in einer rgöße con h1 ausgegeben
             Die Produkt ID steht rechts daneben in einer h2 größe und einem Success Label (Farbe hat mir persönlich besser gefallen-->
		<div class="row" style="padding-left:10px">
		  <div class="col-xs-12 col-md-8">
			<h1><span id="titel" class="label label-primary"></span></h1>
		  </div>
		  <div class="col-xs-6 col-md-4" style="padding-top:5px">
			<h2><span id="PID"class="label label-success"></h2></span>
		  </div>
		</div>

<!-- Hier werden für das Bild immer ca. 70% freigelassen
	 Rechts davon also nach jedem 2tn div nach der neuen Reihe wird ein Feature ausgegeben
	 Der Platz der freigelassen wird wird durch ein Bild behübscht-->
		<div class="row standartpad">
		  <div class="col-xs-12 col-md-8"></div>
		  <div class="col-xs-6 col-md-4">
			<h2><span id="preis" class="label label-success"></h2></span>
		  </div>
		</div>
		<div class="row standartpad">
		  <div class="col-xs-12 col-md-8"></div>
		  <div class="col-xs-6 col-md-4">
			<h2><span id="groesse" class="label label-success"></h2></span>
		  </div>
		</div>
		<div class="row standartpad">
		  <div class="col-xs-12 col-md-8"></div>
		  <div class="col-xs-6 col-md-4">
			<h2><span id="gewicht" class="label label-success"></h2></span>
		  </div>
		</div>
		<div class="row standartpad">
		  <div id="item" class="col-xs-12 col-md-8"></div>
		  <div class="col-xs-6 col-md-4">
			<h2><span id="beschreibung" class="label label-success"></h2></span>
		  </div>
		</div>
  <!-- Body Ende -->

    <!-- jQuery (notwendig für Bootstrap's JavaScript Plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Alle Plugins als verkleinerte Version laden -->
    <script src="js/bootstrap.min.js"></script>
	<!--Einbinden der Ajax/XML (Javascript) Datei welche mir die Elemente zuweist -->
	<script src="mein_JQueryXML_Code.js"></script> 
    
    <footer>
    	<!--<a href="http://www.catmoney.de/bootstrap-tutorial/" target="_blank">&copy; Bootstrap Tutorial von Catmoney.de</a>-->
    </footer>
  </body>
</html>
